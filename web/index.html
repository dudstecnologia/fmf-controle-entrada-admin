<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Controle de Entrada</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
    <div class="container-fluid">
        <div class="mt-3 mb-3">
            <form id="formConnection">
                <div class="row">
                    <div class="col-md-5">
                        <select class="form-control" id="selectPorts">
                            <option value="">Selecione a porta serial</option>
                        </select>
                    </div>
                    <div class="col-md-2">
                        <button type="submit" id="btnConnect" class="btn btn-block btn-primary">Conectar</button>
                    </div>
                    <div class="col-md-2">
                        <button type="button" id="btnDisconnect" class="btn btn-block btn-danger" disabled>Desconectar</button>
                    </div>
                </div>
            </form>
        </div>

        <div class="table-responsive mt-2">
            <table class="table table-striped table-bordered" id="table-registers">
                <thead>
                    <tr>
                        <th scope="col">Morador</th>
                        <th scope="col">Torre</th>
                        <th scope="col">Apartamento</th>
                        <th scope="col">Placa do Entregador</th>
                        <th scope="col">Data</th>
                        <th scope="col">.</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- <tr>
                        <th>1</th>
                        <td>Mark</td>
                        <td>Otto</td>
                        <td>@mdo</td>
                        <td>@mdo</td>
                    </tr> -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="eel.js"></script>
    <script src="js/jquery.slim.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/sweetalert2-11.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
